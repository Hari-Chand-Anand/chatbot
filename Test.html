<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My First HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 20px;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      background: #222;
      color: #fff;
      padding: 15px;
      text-align: center;
    }
    nav a {
      margin: 0 10px;
      color: #fff;
      text-decoration: none;
    }
    main {
      margin: 20px 0;
    }
    footer {
      text-align: center;
      padding: 10px;
      background: #222;
      color: #fff;
      position: fixed;
      bottom: 0; left: 0; right: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My Website</h1>
  </header>



<script type="module" defer>
  import Chatbot from "https://cdn.n8nchatui.com/v1/embed.js";
  Chatbot.init({
    n8nChatUrl: "http://localhost:5678/webhook/57ff2cc0-04da-4c72-aba5-0ffdc1ad3df6/chat",
    metadata: {},
    theme: {
      button: {
        backgroundColor: "#ffffff",
        right: 20,
        bottom: 20,
        size: 44,                 // smaller launcher
        iconColor: "#373434",
        customIconSrc: "https://www.svgrepo.com/show/339963/chat-bot.svg",
        customIconSize: 36,
        customIconBorderRadius: 5,
        autoWindowOpen: { autoOpen: true, openDelay: 2 },
        borderRadius: "circle"
      },
      tooltip: {
        showTooltip: true,
        tooltipMessage: "Need help with sewing solutions? I’m here.",
        tooltipBackgroundColor: "#fff9f6",
        tooltipTextColor: "#1c1c1c",
        tooltipFontSize: 12       // smaller tooltip text
      },
      chatWindow: {
        borderRadiusStyle: "rounded",
        avatarBorderRadius: 12,
        messageBorderRadius: 10,
        showTitle: true,
        title: "HCA Assistant",
        titleAvatarSrc: "https://www.svgrepo.com/show/339963/chat-bot.svg",
        avatarSize: 24,           // smaller avatars
        welcomeMessage: "Need help with sewing solutions? I’m here.",
        errorMessage: "Please connect me to n8n first",
        backgroundColor: "#ffffff",
        height: 460,              // smaller panel height
        width: 340,               // slimmer panel width
        fontSize: 14,             // smaller base font
        starterPrompts: [
          "Explore DUKE Machines",
          "Contact Sales"
        ],
        starterPromptFontSize: 13,
        renderHTML: false,
        clearChatOnReload: false,
        showScrollbar: true,      // add scrollbar for long replies
        botMessage: {
          backgroundColor: "#f36539",
          textColor: "#fafafa",
          showAvatar: true,
          avatarSrc: "https://www.svgrepo.com/show/334455/bot.svg",
          showCopyToClipboardIcon: false
        },
        userMessage: {
          backgroundColor: "#fff6f3",
          textColor: "#050505",
          showAvatar: true,
          avatarSrc: "https://www.svgrepo.com/show/532363/user-alt-1.svg"
        },
        textInput: {
          placeholder: "Type your query",
          backgroundColor: "#ffffff",
          textColor: "#1e1e1f",
          sendButtonColor: "#f36539",
          maxChars: 250,
          maxCharsWarningMessage: "You exceeded the characters limit. Please input less than 50 characters.",
          autoFocus: true,
          borderRadius: 6,
          sendButtonBorderRadius: 40
        }
      }
    }
  });
</script>


</body>
</html>
